{% extends 'base.html' %}

{% block content %}
<style>



    .container {
        width: 100%;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
    }

    .row {
        width: 100%;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

</style>
<div class="container">
    {% for post in posts %}
    <div class="row">
        <h2><a href="{% url 'post_details' pk=post.pk %}"> {{post.title}}</a></h2>
        <p>{{post.author}}</p>
        <p>{{post.text}}</p>
        <p>{{ post.date }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
